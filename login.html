<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="login_input.css">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="row main w-100 h-100 d-flex align-items-center justify-content-center">
        <div class="login-card col-4 d-flex flex-column position-relative p-5">
            <div class="d-flex align-items-center justify-content-center position-absolute px-2">
                <!-- <i class="ion ion-ios-person"></i> -->
                <img src="./img/logo.png" class="w-100" alt="">
            </div>
            <form>
                <div class="d-flex flex-column">
                    <h4 class="text-center mt-4 mb-4">ورود به وب سایت</h4>
                    <div class="form-group w-100 mb-3">
                        <span class="d-flex justify-content-center"> <i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <input class="form-field" type="text" onfocus="this.placeholder=''"  onblur="this.placeholder='پست الکترونیکی'" placeholder='پست الکترونیکی'>
                    </div>
                    <div class="form-group w-100 mb-3">
                        <span class="d-flex justify-content-center"> <i class="ion ion-lock-combination d-flex align-items-center" aria-hidden="true"></i></span>
                        <input class="form-field" type="password" onfocus="this.placeholder=''" onblur="this.placeholder='رمز عبور'" placeholder='رمز عبور'>
                    </div>
                    <div class="boxes mb-3">
                        <input type="checkbox" id="box-1">
                        <label for="box-1">من رباط نیستم</label>
                    </div>
                      
                    <a class="forget pb-2 text-right mb-2">رمز عبور خود را فراموش کردید؟</a>
                    <button type="submit" value="ورود" class="btn btn-form">ورود</button>
                </div>
            </form>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
