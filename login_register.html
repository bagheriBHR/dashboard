<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="login_register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="container-forms">
          <div class="container-info">
            <div class="info-item">
              <div class="table">
                <div class="table-cell">
                  <p>
                    <img src="./img/logo.png" class="w-75">
                  </p>
                  <div class="btn">
                    ورود
                  </div>
                </div>
              </div>
            </div>
            <div class="info-item">
              <div class="table">
                <div class="table-cell">
                  <p>
                    <img src="./img/logo.png" class="w-75">
                  </p>
                  <div class="btn">
                    عضویت
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container-form"  dir="rtl">
            <div class="form-item log-in">
              <div class="table">
                <div class="table-cell">
                  <input name="Username" placeholder="نام کاربری" type="text" />
                  <input name="Password" placeholder="رمز عبور" type="Password" />
                  <div class="d-flex justify-content-center w-100">
                    <a class="btn text-white">ورود</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-item sign-up"  dir="rtl">
              <div class="table">
                <div class="table-cell">
                  <input name="email" placeholder="پست الکترونیکی" type="text" />
                  <input name="fullName" placeholder="نام و نام خانوادگی" type="text" />
                  <input name="Username" placeholder="نام کاربری" type="text" />
                  <input name="Password" placeholder="رمز عبور" type="Password" />
                  <div class="d-flex justify-content-center w-100">
                    <a class="btn text-white">ثبت نام</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="./bootstrap/js/popper.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(".info-item .btn").click(function(){
                $(".container").toggleClass("log-in");
                });
                $(".container-form .btn").click(function(){
                $(".container").addClass("active");
                });
        </script>
</body>
</html>
